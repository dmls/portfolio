<div class="section sectionContact">
	<div id="contact" class="sectionContent">
		<div class="contactForm-container">
			<div class="contactForm-head">
				<h3>Contact Me</h3>
				<p>Please fill out the form and I will get back to you ASAP!</p>
			</div>

			<form id="contactForm" class="contactForm" action="#">
				<div class="contactForm-fields">
					<label for="name">Full Name</label>
					<input name="name"/>
					<label for="email">Email</label>
					<input name="email"/>
					<label for=="content">Message</label>
					<textarea class="contactForm-content" name="content"></textarea>
					<input type="submit" name="submit" value="Send!" class="contactForm-submit" />
				</div>
			</form>
		</div>
	</div>
</div>
