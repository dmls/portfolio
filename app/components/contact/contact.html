<div class="section sectionContact">
	<div id="contact" class="sectionContent">
		<div ng-controller="formController" class="contactForm-container">
			<div class="contactForm-head">
				<h3>Contact Me</h3>
				<p>Please fill out the form and I will get back to you ASAP!</p>
			</div>

			<form novalidate id="contactForm" class="contactForm">
				<div class="contactForm-fields">
					<label for="name">Full Name</label>
					<input ng-model="user.name" type="text" name="name" required="" />
					<div ng-show="form.$submitted || form.name.$touched">
						<div ng-show"form.name.$error.required">Enter your name.</div>
					</div>
					
					<label for="email">Email</label>
					<input ng-model="user.email" type="email" name="email" required="" />
					<div ng-show="form.$submitted || form.email.$touched">
						<div ng-show"form.email.$error.required">Enter your email.</div>
					</div>
					
					<input name="Leave this field blank" placeholder="Leave this field blank" class="yesno"></input>
					
					<label for="content">Message</label>
					<textarea ng-model="user.message" type="text" class="contactForm-content" name="message" required=""></textarea>
					<div ng-show="form.$submitted || form.message.$touched">
						<div ng-show"form.message.$error.required">Enter your message.</div>
					</div>
					
					<input ng-click="update(user)" value="Save" type="submit" class="contactForm-submit" />
				</div>
			</form>
		</div>
	</div>
</div>
